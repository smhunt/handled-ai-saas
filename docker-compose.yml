# Handled - Docker Compose Configuration
# Run with: docker-compose up -d

version: '3.8'

services:
  # ==============================================
  # DATABASE
  # ==============================================
  postgres:
    image: postgres:16-alpine
    container_name: handled-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: handled
      POSTGRES_PASSWORD: ${DB_PASSWORD:-handledpassword}
      POSTGRES_DB: handled
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U handled"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # REDIS (Caching & Sessions)
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: handled-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # BACKEND API
  # ==============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: handled-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://handled:${DB_PASSWORD:-handledpassword}@postgres:5432/handled
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      APP_URL: ${APP_URL:-http://localhost:3000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # FRONTEND DASHBOARD
  # ==============================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL:-http://localhost:3001}
    container_name: handled-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

  # ==============================================
  # LANDING PAGE
  # ==============================================
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: handled-landing
    restart: unless-stopped
    ports:
      - "3002:80"

  # ==============================================
  # NGINX REVERSE PROXY (Production)
  # ==============================================
  nginx:
    image: nginx:alpine
    container_name: handled-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./widget/dist:/var/www/widget:ro
    depends_on:
      - api
      - dashboard
      - landing
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: handled-network
