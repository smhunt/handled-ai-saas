# Handled - Docker Compose Configuration
# Run with: docker-compose up -d

version: '3.8'

services:
  # ==============================================
  # DATABASE
  # ==============================================
  postgres:
    image: postgres:16-alpine
    container_name: handled-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: handled
      POSTGRES_PASSWORD: ${DB_PASSWORD:-handledpassword}
      POSTGRES_DB: handled
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5403:5432"  # Slot 03 - Database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U handled"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # REDIS (Caching & Sessions)
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: handled-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # BACKEND API
  # ==============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: handled-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3103
      DATABASE_URL: postgresql://handled:${DB_PASSWORD:-handledpassword}@postgres:5432/handled
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      APP_URL: ${APP_URL:-http://localhost:3000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "3103:3103"  # Slot 03 - Backend API
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3103/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN:-handled.dev.ecoworks.ca}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3103"
      # WebSocket support
      - "traefik.http.routers.api-ws.rule=Host(`api.${DOMAIN:-handled.dev.ecoworks.ca}`) && PathPrefix(`/socket.io`)"
      - "traefik.http.routers.api-ws.entrypoints=websecure"
      - "traefik.http.routers.api-ws.tls=true"
      - "traefik.http.middlewares.api-ws.headers.customrequestheaders.Connection=Upgrade"
      - "traefik.http.middlewares.api-ws.headers.customrequestheaders.Upgrade=websocket"

  # ==============================================
  # FRONTEND DASHBOARD
  # ==============================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL:-https://api.handled.dev.ecoworks.ca}
    container_name: handled-dashboard
    restart: unless-stopped
    ports:
      - "3003:80"  # Slot 03 - Dashboard Frontend
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`${DOMAIN:-handled.dev.ecoworks.ca}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.dashboard.loadbalancer.server.port=80"

  # ==============================================
  # LANDING PAGE
  # ==============================================
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: handled-landing
    restart: unless-stopped
    ports:
      - "3002:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`www.${DOMAIN:-handled.dev.ecoworks.ca}`) || Host(`landing.${DOMAIN:-handled.dev.ecoworks.ca}`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls=true"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=80"

  # ==============================================
  # TRAEFIK REVERSE PROXY
  # ==============================================
  traefik:
    image: traefik:v3.0
    container_name: handled-traefik
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=handled-network"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt (production)
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@handled.ai}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/certs:/etc/traefik/certs:ro
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${DOMAIN:-dev.ecoworks.ca}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/}"
    networks:
      - default
    profiles:
      - production

  # ==============================================
  # MONITORING - Prometheus
  # ==============================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: handled-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    profiles:
      - monitoring

  # ==============================================
  # MONITORING - Grafana
  # ==============================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: handled-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-handled123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-https://grafana.handled.dev.ecoworks.ca}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3303:3000"  # Slot 03 - Grafana
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN:-handled.dev.ecoworks.ca}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    profiles:
      - monitoring

  # ==============================================
  # MONITORING - Pushgateway (for batch jobs)
  # ==============================================
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: handled-pushgateway
    restart: unless-stopped
    ports:
      - "9091:9091"
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  traefik_letsencrypt:

networks:
  default:
    name: handled-network
