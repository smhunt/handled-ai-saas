    <style>
        :root {
            --ink: #1a1a1a;
            --paper: #fdfbf7;
            --accent: #e85d04;
            --accent-dark: #d45203;
            --muted: #6b6b6b;
            --border: #e5e2dc;
            --card-bg: #ffffff;
            --green: #2d6a4f;
            --blue: #1d4e89;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--paper);
            color: var(--ink);
            line-height: 1.6;
            font-size: 17px;
        }

        h1, h2, h3, h4 {
            font-family: 'Fraunces', serif;
            font-weight: 700;
            line-height: 1.2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--paper);
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Fraunces', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--ink);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--ink);
            border: 2px solid var(--ink);
        }

        .btn-secondary:hover {
            background: var(--ink);
            color: white;
        }

        /* Hero */
        .hero {
            padding: 160px 0 100px;
            text-align: center;
        }

        .hero-badge {
            display: inline-block;
            background: #fef3e6;
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            max-width: 800px;
            margin: 0 auto 24px;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hero-visual {
            margin-top: 60px;
            position: relative;
        }

        .chat-demo {
            max-width: 400px;
            margin: 0 auto;

            border
