# Traefik Dynamic Configuration - TLS
# For development with dev.ecoworks.ca certificates

tls:
  options:
    default:
      minVersion: VersionTLS12
      sniStrict: true
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305

  # Development certificates (mounted from ./traefik/certs)
  # For production, use Let's Encrypt via certresolver
  certificates:
    - certFile: /etc/traefik/certs/dev.ecoworks.ca.crt
      keyFile: /etc/traefik/certs/dev.ecoworks.ca.key
