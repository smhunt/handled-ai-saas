# Prometheus Configuration for Handled AI SaaS
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting (optional - can add later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pushgateway - for batch job metrics (Claude Code usage)
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

