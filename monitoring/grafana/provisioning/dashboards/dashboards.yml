# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Handled Dashboards'
    orgId: 1
    folder: 'Handled'
    folderUid: 'handled'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
